<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Monitores</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['configuracao']">Adicionar monitor</button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="painel$ | async as painel; else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Monitor</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let painel of painel" >
          <td>{{ painel.id }}</td>
          <td>{{ painel.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(painel.id)">
                Editar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando Monitores...</span>
    </ng-template>
    <!-- <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading" >
        Erro ao carregar monitores. Tente novamente mais tarde.
      </div>
      <ng-template #loading>
        <span>Carregando Monitores...</span>
      </ng-template>
    </ng-template> -->

  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default">Sim</button>
    <button type="button" class="btn btn-primary">NÃ£o</button>
  </div>
</ng-template>
